        <h1>durban</h1>
        <h2>n, formerly Port Natal, largest city of KwaZulu-Natal province and chief seaport of South Africa, located on Natal Bay of the Indian Ocean. European settlement began with a band of Cape Colony traders led by Francis G. Farewell, who charted the port in 1824 and named the site Port Natal.</h2>
